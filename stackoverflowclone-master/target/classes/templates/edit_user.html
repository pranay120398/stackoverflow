<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<div >
    <div th:if="${param.success}">
        <h1>Yoy have Edited User successfully</h1>
    </div>
    <h1>Edit User </h1>
    <form th:action="@{/users/updateUser}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{userId}">
        <input type="hidden" th:field="*{password}">
        <div>
            <input type="text"
                   name="username"
                   th:field="*{name}"

            ><br>
            <input type="text"
                   name="email"
                   th:field="*{email}"
            ><br>
        </div>
        <div>
            <button type="submit">Edit</button>
        </div>
    </form>
</div>
</body>
</html>
